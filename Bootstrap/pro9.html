<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 align="center">List</h1>
          <hr />
        </div>
        <div class="col-lg-3 border shadow">
          <ol class="list-unstyled">
            <li>Amazon</li>
            <li>Google</li>
            <li>Apple</li>
            <li>Spotify</li>
          </ol>
        </div>
        <div class="col-lg-3">
          <ul class="list-group">
            <li class="list-group-item">Amazon</li>
            <li class="list-group-item">Google</li>
            <li class="list-group-item">Apple</li>
            <li class="list-group-item">Spotify</li>
          </ul>
        </div>
        <div class="col-lg-3">
          <ul class="list-group">
            <li class="list-group-item">
              <i class="fa-brands fa-amazon"></i> Amazon
            </li>
            <li class="list-group-item">
              <i class="fa-brands fa-google"></i> Google
            </li>
            <li class="list-group-item">
              <i class="fa-brands fa-apple"></i> Apple
            </li>
            <li class="list-group-item">
              <i class="fa-brands fa-spotify"></i> Spotify
            </li>
          </ul>
        </div>
        <div class="col-lg-3">
          <ul class="list-group">
            <li class="list-group-item list-group-item-danger">
              <i class="fa-brands fa-amazon"></i> Amazon
            </li>
            <li class="list-group-item list-group-item-info">
              <i class="fa-brands fa-google"></i> Google
            </li>
            <li class="list-group-item list-group-item-warning">
              <i class="fa-brands fa-apple"></i> Apple
            </li>
            <li class="list-group-item list-group-item-success">
              <i class="fa-brands fa-spotify"></i> Spotify
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <ol class="list-inline">
            <li class="list-inline-item"><i class="fa-brands fa-amazon"></i> Amazon</li>
            <li class="list-inline-item"><i class="fa-brands fa-google"></i> Google</li>
            <li class="list-inline-item"><i class="fa-brands fa-apple"></i> Apple</li>
            <li class="list-inline-item"><i class="fa-brands fa-spotify"></i> Spotify</li>
          </ol>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c98716b67d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
