<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-12 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-dark">
                        <h1 align="center">Horizontal Form</h1>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                              <label for="current_password" class="col-form-label col-sm-4">Current Password</label>
                              <div class="col-sm-8">
                                  <input type="password" name="current_password" id="current_password" class="form-control">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="new_password" class="col-form-label col-sm-4">New Password</label>
                              <div class="col-sm-8">
                                  <input type="password" name="new_password" id="new_password" class="form-control">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="conform_new_password" class="col-form-label col-sm-4">Conform New Password</label>
                              <div class="col-sm-8">
                                  <input type="password" name="conform_new_password" id="conform_new_password" class="form-control">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 text-end">
                                  <button type="submit" class="btn btn-success">Submit</button>
                                  <button type="reset" class="btn btn-danger">Clear All</button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c98716b67d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
