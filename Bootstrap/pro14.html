<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-12 offset-1">
                <div class="card shadow">
                    <div class="card-header text-bg-warning">
                        <h2 align="center">Register</h2>
                    </div>
                    <div class="card-body bg-info">
                        <form action="">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname">
                                        <label for="Surname">Surname</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                                        <label for="Name">Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" name="fathername" id="fahername" class="form-control" placeholder="Fathername">
                                        <label for="Fathername">Fathername</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="email" name="email" id="email" class="form-control" placeholder="email">
                                        <label for="Email">Email</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                        <label for="Password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-7">
                                    <b>Select Gender</b><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="Male" value="1" name="Gender">
                                        <lable class="form-check-lable" for="Male">Male</lable>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="Female" value="0" name="Gender">
                                        <lable class="form-check-lable" for="Female">Female</lable>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <label for="Photo">Photo</label>
                                    <input type="file" name="Photo" id="Photo" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <b>Select Country</b><br>
                                    <select name="" id="" class="form-control">
                                        <option value="">Select Country</option>
                                        <option value="1">India</option>
                                        <option value="2">U.S.A</option>
                                        <option value="3">Britian</option>
                                        <option value="4">France</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"></textarea>
                                        <label for="floatingTextarea">Comment</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-success">Create Account</button>
                                    <button type="reset" class="btn btn-danger">Clear All</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c98716b67d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
