<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    body {
      background-image: url("photos/wp11864186.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
  <body>
    <h1 align="center" font-famili="verana">Describe The Form</h1>
    <hr />
    <form method="post" action="success.html" enctype="multipart/form-data">
      <table border="2" width="50%" align="center" cellpadding="10">
        <tr>
          <td>
            <input
              type="text"
              name="fullname"
              placeholder="enter fullname"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              name="email"
              placeholder="enter emailaddress"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              name="password"
              placeholder="enter password"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <b>select birthdate</b><br />
            <input type="date" name="dob" required />
          </td>
        </tr>
        <tr>
          <td>
            <b>Enter your city pincode</b><br />
            <input
              type="number"
              name="Pincode"
              placeholder="citypincode"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="file" name="photo" accept="image/*" required />
          </td>
        </tr>
        <tr>
          <td>
            <b>Selext gender</b><br />
            <label for="male">
              <input
                id="male"
                type="radio"
                name="gender"
                value="1"
                required
              />Male </label
            ><br />
            <label for="female">
              <input
                id="female"
                type="radio"
                name="gender"
                value="2"
                required
              />Female </label
            ><br />
            <label for="other">
              <input
                id="other"
                type="radio"
                name="gender"
                value="=3"
                required
              />Other
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <b>Select language you can speak,read,write</b><br />
            <label for="Gujarati">
              <input id="Gujarati" type="checkbox" value="1" />Gujarati </label
            ><br />
            <label for="Hindi">
              <input id="Hindi" type="checkbox" value="2" />Hindi </label
            ><br />
            <label for="English">
              <input id="English" type="checkbox" value="=4" />English </label
            ><br />
            <label for="Marathi">
              <input id="Marathi" type="checkbox" value="=8" />Marathi
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <b>select state</b><br />
            <select name="state">
              <option value="">Select</option>
              <option value="1">Gujarat</option>
              <option value="2">Maharastra</option>
              <option value="3">Punjab</option>
              <option value="4">Rajasthan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <b>Address</b><br />
            <textarea name="address" cols="30" rows="10" required> </textarea>
          </td>
        </tr>
        <tr>
          <td align="center">
            <input type="submit" name="submit" value="Submit your form" />
            <input type="reset" name="reset" value="Clear all" />
            <input type="button" name="nothing" value="I can't do anything" />
            <input type="hidden" name="secret" value="I am human" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
