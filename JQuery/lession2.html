<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <style>
        div {
            padding: 25px;
            border: 2px solid black;
            border-radius: 25px;
            width: 500px;
            font-size: 1.5rem;
            background-color: rgb(187, 247, 227);
        }   
    </style>
</head>

<body>
    <h1 align="center">
        Example Of Jquery Lession 2
    </h1>
    <hr>
    <div class="animate__animated">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga sit quibusdam temporibus perspiciatis, eligendi,
        ipsam veniam enim consequuntur est nulla, impedit adipisci quis nesciunt odit? Porro saepe temporibus cupiditate
        sapiente?
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Jquery Working..");
            $("div").mouseenter(function () {
                console.log("Mouse Enter...");
                $(this).css('background-color', '#BFCCB5');
                $(this).addClass("animate__bounceIn");
            });
            $("div").mouseleave(function () {
                console.log("Mouse Leave...");
                $(this).css('background-color', 'rgb(187, 247, 227)');
            });
        });
    </script>
</body>

</html>
